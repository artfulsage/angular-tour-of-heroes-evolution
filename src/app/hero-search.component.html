<div id="search-component">
  <h4>Hero Search</h4>
  <input #searchBox id="search-box" [(ngModel)]="name" />

  <div>
    <div
      *ngFor="let hero of { name: name | debounce: 250 } | heroes | async"
      (click)="gotoDetail(hero)" class="search-result"
    >
      {{hero.name}}
    </div>
  </div>
</div>
