<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <div
    *ngFor="let hero of {} | heroes | async | slice: 1: 5"
    class="col-1-4"
  >
    <a
      class="module"
      [routerLink]="['/detail', hero.id]"
    >
      <h4>{{hero.name}}</h4>
    </a>
  </div>
</div>
<my-hero-search></my-hero-search>
